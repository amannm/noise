audio:
  sample_rate: 16000
  mel_bins: 128
  win_ms: 25.0
  hop_ms: 10.0

model:
  type: baseline
  path: models/baseline.joblib
  beats:
    checkpoint_path: models/BEATs_iter3_plus_AS2M.pt
    head_path: models/beats_head.pt
    target_sr: 16000
    device: cpu
    head:
      input_dim: 768
      hidden_dim: 256
      conv_channels: 128
      kernel_size: 3
      num_layers: 1
      dropout: 0.1
      bidirectional: true
      num_outputs: 2

training:
  split_mode: ranges
  train_split: 0.8
  seed: 13
  augment:
    enabled: true
    p_gain: 0.8
    gain_db_min: -6.0
    gain_db_max: 6.0
    p_filter: 0.5
    p_noise: 0.4
    noise_db_min: -30.0
    noise_db_max: -15.0
    p_time_mask: 0.3
    time_mask_max_s: 0.2

splits:
  train_s: 100.0
  val_s: 30.0
  test_s: 30.0
  gap_s: 10.0
  test_at_end: true

inference:
  chunk_s: 1.0
  window_s: 4.0
  hop_s: 0.5
  ring_buffer_s: 6.0

smoothing:
  median_N: 9
  ema_tau_s: 6.0

hysteresis:
  ac:
    t_on: 0.75
    t_off: 0.35
    n_on_s: 4.0
    n_off_s: 8.0
    cooldown_s: 20.0
  fridge:
    t_on: 0.65
    t_off: 0.30
    n_on_s: 6.0
    n_off_s: 12.0
    cooldown_s: 20.0
